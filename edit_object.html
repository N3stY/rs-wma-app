  <div class="cnt">
    <div class="row">
      <div class="col l10 m10 s10 offset-l1 offset-m1 offset-s1 page">
        <form class="forms" id="jsform" method="post">
          <div class="row">
            <div class="input-field col m3">
              <select id="type" name="type">
                <option value="0">Computer PC</option>
                <option value="1">Computer MAC</option>
                <option value="2">Smartphone</option>
                <option value="3">Notebook</option>
                <option value="4">Tablet</option>
                <option value="5">Console</option>
                <option value="6">TV</option>
              </select>
              <label>Tipo di oggetto</label>
            </div>
            <div class="input-field col m3">
              <input id="title" type="text" name="title">
              <label for="title">Causa</label>
            </div>
            <div class="input-field col m3">
              <input id="owner" type="text" name="owner">
              <label for="owner">Proprietario</label>
            </div>
            <div class="input-field col m3">
              <input id="cod-fisc" type="text" name="cod-fisc">
              <label for="cod-fisc">Codice fiscale</label>
            </div>
            <div class="input-field col m3">
              <select id="withdrawal" name="withdrawal">
                <option value="0">Ritiro al negozio</option>
                <option value="1">Corriere esspresso</option>
              </select>
              <label>Modo ritiro</label>
            </div>
            <div class="input-field col m3">
              <input id="phone" type="text" name="phone">
              <label for="phone">Numero telefono</label>
            </div>
            <div class="input-field col m3">
              <input id="email" type="text" name="email">
              <label for="email">Email</label>
            </div>
            <div class="input-field col m3">
              <select id="alert" name="alert">
                <option value="-1">Nessun avviso</option>
                <option value="0">Email</option>
                <option value="1">Chiamata</option>
              </select>
              <label>Modo avviso</label>
            </div>
            <div class="input-field col m12">
              <textarea id="comment" class="materialize-textarea" name="comment"></textarea>
              <label for="comment">Commento</label>
            </div>
          </div>
        </form>
      </div>

    </div>
  </div>

  <div class="fixed-action-btn">
    <a id="save" class="btn-floating btn-large">
      <i class="large material-icons">save</i>

  <div class="settings">

      <div class="col l12 m12 s12">
        <div class="title">
          <icon id="close_settings">arrow_back</icon>Configurazioni

      <form class="forms" id="jsform" method="post">
        <div class="col l6 m6 s6">
          <div class="input-field col m12">
            <input id="orgname" type="text" name="orgname">
            <label for="orgname">Nome del negozio</label>
          </div>
        </div>
        <div class="col l6 m6 s6">
          <div class="row">
            <div class="input-field col m12">
              <input id="host" type="text" name="host">
              <label for="host">Host</label>
            </div>
            <div class="input-field col m12">
              <input id="database" type="text" name="database">
              <label for="database">Database</label>
            </div>
            <div class="input-field col m12">
              <input id="user" type="text" name="user">
              <label for="user">User</label>
            </div>
            <div class="input-field col m12">
              <input id="password" type="text" name="password">
              <label for="password">Password</label>
            </div>
          </div>
        </div>
      </form>
      <div class="col l12 m12 s12">
        <div class="col l12 m12 s12">
          <a id="set_save" class="btn theme">Salva</a>
        </div>
      </div>
    </div>
