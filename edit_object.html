<html>
<head>
  <meta charset="utf-8">
  <title>Terabyte Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="./assets/images/favicon.png" rel="shortcut icon" type="image/x-icon" />
  <link href="./assets/css/materialize.min.css" rel="stylesheet" type="text/css">
  <link href="./assets/css/style.min.css" rel="stylesheet" type="text/css">
</head>

<body>
  <ul id="slide-out" class="side-nav">
    <li><a class="subheader">Funzionalit√†</a></li>
    <li><a href="index.html"><icon>home</icon>Home</a></li>
    <li><a href="assemble.html" class="disabled"><icon>sentiment_very_satisfied</icon>Assemblaggio</a></li>
  </ul>
  <header>
    <div class="headbar"  style="-webkit-app-region: drag">
      <div id="window-title">Terabyte Service</div>
      <div class="window-controls">
        <a action="close"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg></a>
        <a action="tray"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M7.41 7.84L12 12.42l4.59-4.58L18 9.25l-6 6-6-6z"/></svg></a>
      </div>
    </div>
    <a class="return-nav button-collapse" data-activates="slide-out"><svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 36 36"><path d="M4 27h28v-3H4v3zm0-8h28v-3H4v3zM4 8v3h28V8H4z"></path></svg></a>
  </header>
  <div class="cnt">
    <div class="row">
      <div class="col l10 m10 s10 offset-l1 offset-m1 offset-s1 page">
        <form class="forms" id="jsform" method="post">
          <div class="row">
            <div class="input-field col m3">
              <select id="type" name="type">
                <option value="0">Computer PC</option>
                <option value="1">Computer MAC</option>
                <option value="2">Smartphone</option>
                <option value="3">Notebook</option>
                <option value="4">Tablet</option>
                <option value="5">Console</option>
                <option value="6">TV</option>
              </select>
              <label>Tipo di oggetto</label>
            </div>
            <div class="input-field col m3">
              <input id="title" type="text" name="title">
              <label for="title">Causa</label>
            </div>
            <div class="input-field col m3">
              <input id="owner" type="text" name="owner">
              <label for="owner">Proprietario</label>
            </div>
            <div class="input-field col m3">
              <input id="cod-fisc" type="text" name="cod-fisc">
              <label for="cod-fisc">Codice fiscale</label>
            </div>
            <div class="input-field col m3">
              <select id="withdrawal" name="withdrawal">
                <option value="0">Ritiro al negozio</option>
                <option value="1">Corriere esspresso</option>
              </select>
              <label>Modo ritiro</label>
            </div>
            <div class="input-field col m3">
              <input id="phone" type="text" name="phone">
              <label for="phone">Numero telefono</label>
            </div>
            <div class="input-field col m3">
              <input id="email" type="text" name="email">
              <label for="email">Email</label>
            </div>
            <div class="input-field col m3">
              <select id="alert" name="alert">
                <option value="-1">Nessun avviso</option>
                <option value="0">Email</option>
                <option value="1">Chiamata</option>
              </select>
              <label>Modo avviso</label>
            </div>
            <div class="input-field col m12">
              <textarea id="comment" class="materialize-textarea" name="comment"></textarea>
              <label for="comment">Commento</label>
            </div>
          </div>
        </form>
      </div>

    </div>
  </div>

  <div class="fixed-action-btn">
    <a id="save" class="btn-floating btn-large">
      <i class="large material-icons">save</i>
    </a>
  </div>

  <script>window.$ = window.jQuery = require('./assets/js/jquery-3.1.1.min.js');</script>
  <script>window.hammer = require('./assets/js/hammer.min.js');</script>
  <script src="./assets/kit/materialize.min.js" type="text/javascript"></script>
  <script src="./assets/js/functions.js" type="text/javascript"></script>
  <script src="./assets/js/jquery.mask.min.js" type="text/javascript"></script>
  <script>
    require('./renderer.js')
  </script>
  <script src="./assets/js/main.js" type="text/javascript"></script>
</body>
</html>
